<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmersonLayBiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navBar">
        <span class="follow">Follow us on</span>
        <ul class="follow-i-ul">
            <li>
                <span class="bar-hover1"></span>
                <span class="bar-hover2"></span>
            </li>
            <li class="follow-i-li1"><a href="">
                    <img src="img/facebook-i.png" alt="facebook" 
                    style="--filters: invert(12%) sepia(80%) 
                    saturate(6734%) hue-rotate(231deg) 
                    brightness(110%) contrast(105%);">
                </a></li>
            <li class="follow-i-li2"><a href="">
                    <img src="img/instagram-i.png" alt="instagram"
                    style="--filters: invert(18%) sepia(100%) 
                    saturate(2701%) hue-rotate(277deg) 
                    brightness(111%) contrast(133%);">
                </a></li>
            <li class="follow-i-li1"><a href="">
                    <img src="img/tiktok-i.png" alt="tik-tok"
                    style="--filters: invert(72%) sepia(68%) 
                    saturate(2483%) hue-rotate(139deg) 
                    brightness(101%) contrast(107%);">
                </a></li>
            <li class="follow-i-li2"><a href="">
                    <img src="img/youtube-i.png" alt="youtube"
                    style="--filters: invert(13%) sepia(95%) 
                    saturate(5238%) hue-rotate(359deg) 
                    brightness(105%) contrast(118%);">
                </a></li>
        </ul>
    </nav>
</body>
</html>
